{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>Preschedule Notice for {{ department | upper }}</h2>
  <form method="POST" action="{{ url_for('schedule_notice', dept=department) }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Select File:</label>
      <input type="file" name="file" id="file" required>
    </div>
    <div class="form-group">
      <label for="scheduled_time">Select Date and Time:</label>
      <input type="datetime-local" name="scheduled_time" id="scheduled_time" required>
    </div>
    <input type="submit" value="Schedule Notice" class="btn">
  </form>
  <p><a href="{{ url_for('admin', dept=department) }}">Back to Admin Panel</a></p>
</div>
{% endblock %}
