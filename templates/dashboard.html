{% extends "base.html" %}
{% block content %}
<div class="login-container" style="padding: 20px;">
  <div class="login-box" style="width: 100%; max-width: 500px; padding: 40px; margin: auto;">
    <h2>Dashboard</h2>
    <p style="margin-bottom:20px;">Select your department:</p>
    <div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 20px;">
      {% for dept in departments %}
        <button class="btn" onclick="window.location.href='{{ url_for('department', dept=dept) }}'">{{ dept | upper }}</button>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
